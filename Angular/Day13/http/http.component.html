<h3>Send Data using Post Method</h3>
<label for="">Title:: &nbsp;</label>
<input #titleinput type="text" placeholder="Enter the Title"> <br><br>
<label for="">Body:: &nbsp;</label>
<input #bodyinput type="text" placeholder="Enter the Body"> <br><br>
<button (click)="OnSendData(titleinput.value,bodyinput.value)">Send Data</button>

<hr>
<div [hidden]="ishidden">
    <label for="">ID:: &nbsp;</label>
<input  type="text" [(ngModel)]="id" readonly> <br><br>
<label for="">Title:: &nbsp;</label>
<input  type="text" placeholder="Enter the Title" [(ngModel)]="title"> <br><br>
<label for="">Body:: &nbsp;</label>
<input  type="text" placeholder="Enter the Body" [(ngModel)]="body"> <br><br>

<button (click)="OnFinalUpdate()">Update Data</button>

</div>
<hr>
<table border="1px">
    <thead>
        <th>Id</th>
        <th>Action</th>
        <th>Title</th>
        <th>Body</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of posts">
            <td> {{item.id}} </td>
            <td> <button (click)="onUpdate(item)">Update</button> 
            <button (click)="OnDelete(item.id)">Delete</button> </td>
            <td> {{item.title}} </td>
            <td> {{item.body}} </td>
        </tr>
    </tbody>
</table>
